[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php]
command=%(ENV_SUPERVISOR_PHP_COMMAND)s
user=%(ENV_SUPERVISOR_PHP_USER)s
environment=LARAVEL_SAIL="1"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# Custom worker process for Laravel queue
# ------------------------------------------------------------------ #
[program:worker]
command=/usr/bin/php /var/www/html/artisan queue:work --tries=3
user=%(ENV_SUPERVISOR_PHP_USER)s
autostart=true
autorestart=true
stderr_logfile=/var/log/queue-worker.err.log
stdout_logfile=/var/log/queue-worker.out.log

# Scheduler: run Laravel scheduled tasks as a long-running worker using schedule:work
# schedule:work is a long-running process that listens for scheduled tasks and executes them without an external loop.
# Use this with Supervisor to avoid a manual shell loop and get cleaner process management.
# ------------------------------------------------------------------ #
[program:scheduler]
command=/usr/bin/php /var/www/html/artisan schedule:work
user=%(ENV_SUPERVISOR_PHP_USER)s
autostart=true
autorestart=true
stderr_logfile=/var/log/scheduler.err.log
stdout_logfile=/var/log/scheduler.out.log
